  <script>
    // API呼び出し
    let req = new XMLHttpRequest(),
    title = document.querySelectorAll('.article__title a'),
    author = document.querySelectorAll('.article__author');

    req.open('GET', 'https://simplescraper.io/api/zScEACu82MmfSSHgHIFa?apikey=2i1dgxeslGJdEcjsxVzJ2ggz4GU8IAA4&offset=0&limit=100', true);
    req.responseType = 'json';
    req.onload = function(){
      let data = this.response;
      data.data.forEach(function(value, index, array){
        title[index].innerText = value.articleTitle;
        title[index].href = value.articleTitle_link;
        author[index].innerText = value.articleDay;
      });
    }
    req.send();
  </script>
